<div class="contact-form-container">
  <h2>Contact Information</h2>
  
  <form (ngSubmit)="onSubmit()" *ngIf="!submitted; else thankYou">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="contactData.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="surname">Surname:</label>
      <input type="text" id="surname" [(ngModel)]="contactData.surname" name="surname" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="contactData.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" [(ngModel)]="contactData.phoneNumber" name="phoneNumber">
    </div>

    <div class="form-group">
      <label for="linkedin">LinkedIn:</label>
      <input type="url" id="linkedin" [(ngModel)]="contactData.linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
    </div>

    <div class="form-group">
      <label for="github">GitHub:</label>
      <input type="url" id="github" [(ngModel)]="contactData.github" name="github" placeholder="https://github.com/yourusername">
    </div>

    <button type="submit">Save Information</button>
  </form>

  <ng-template #thankYou>
    <div class="success-message">
      <p>Thank you for submitting your information!</p>
      <p>Your contact details have been saved.</p>
    </div>
  </ng-template>

  <div class="saved-data" *ngIf="loadSavedData()">
    <h3>Previously Saved Information:</h3>
    <pre>{{ loadSavedData() | json }}</pre>
  </div>
</div>
